<!DOCTYPE html>
<html>
<head>
  <title>Comprar passagens aéreas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Incluir Aeronave</h2>
  <form action="/incluir-aeronave" method="post">
    <label for="modelo">Modelo:</label>
    <input type="text" name="modelo" id="modelo">
    <label for="identificacao">Número de Identificação:</label>
    <input type="text" name="identificacao" id="identificacao">
    <label for="fabricante">Fabricante:</label>
    <input type="text" name="fabricante" id="fabricante">
    <label for="ano">Ano de Fabricação:</label>
    <input type="text" name="ano" id="ano">
    <input type="submit" value="Incluir">
  </form>

  <h2>Alterar Aeronave</h2>
  <form action="/alterar-aeronave" method="post">
    <label for="aeronave_id">ID da Aeronave:</label>
    <input type="text" name="aeronave_id" id="aeronave_id">
    <label for="novo_modelo">Novo Modelo:</label>
    <input type="text" name="novo_modelo" id="novo_modelo">

    <input type="submit" value="Alterar">
  </form>

  <h2>Excluir Aeronave</h2>
  <form action="/excluir-aeronave" method="post">
    <label for="aeronave_id_excluir">ID da Aeronave:</label>
    <input type="text" name="aeronave_id_excluir" id="aeronave_id_excluir">
    <input type="submit" value="Excluir">
  </form>
</body>
</html>
<script lang="javascript">
  const input = document.querySelector("input");
  const log = document.getElementById("values");
  input.addEventListener("input", updateValue);
  function updateValue(e) {
      log.textContent = e.target.value;
  }
</script>
